<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncatewords: 50 }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-logo">RAVN<span>.</span></a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Blog</a>
        <a href="https://github.com/ravnhq/ai-toolkit">Toolkit</a>
        <a href="https://www.ravn.co">Ravn.co</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <span class="footer-text">&copy; {{ 'now' | date: '%Y' }} <a href="https://www.ravn.co">Ravn</a></span>
      <div class="footer-links">
        <a href="https://github.com/ravnhq">GitHub</a>
        <a href="https://www.ravn.co">Website</a>
      </div>
    </div>
  </footer>

</body>
</html>
