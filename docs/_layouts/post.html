---
layout: default
---

<article class="container">
  <a href="{{ '/' | relative_url }}" class="back-link">Back to blog</a>

  <header class="post-header">
    <div class="post-meta">{{ page.date | date: "%B %d, %Y" }}</div>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
