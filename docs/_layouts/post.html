---
layout: default
---

<article class="container">
  <a href="{{ '/' | relative_url }}" class="back-link">Back to blog</a>

  <header class="post-header">
    <div class="post-meta">
      {{ page.date | date: "%B %d, %Y" }}
      {%- if page.author %}
        &middot;
        {%- if page.author_github %}
        <a href="https://github.com/{{ page.author_github }}" class="author-link" target="_blank" rel="noopener noreferrer">
          <img src="https://github.com/{{ page.author_github }}.png?size=40" alt="" class="author-avatar">
          {{ page.author }}
        </a>
        {%- else %}
        {{ page.author }}
        {%- endif %}
      {%- endif %}
    </div>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
